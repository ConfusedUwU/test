<!DOCTYPE html>
<html>

<head>
    <title>Flexbox practice</title>
</head>

<body style="padding-bottom: 1000px">
    <!--Outer DIV/container is the FLEXBOX-->
    <div style="display: flex; flex-direction: row">
        <div style="background-color: lightblue">div1 text</div>
        <div style="background-color: Lightpink">
            div2
            <p>hello</p>
        </div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px">
        <div style="background-color: lightblue; width: 100px">100px</div>
        <div style="background-color: Lightpink; flex: 1">flex1</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px">
        <div style="background-color: lightblue; width: 100px">100px</div>
        <div style="background-color: Lightpink; flex: 1">flex1</div>
        <div style="background-color: lightblue; flex: 2">flex2</div>
    </div>

    <!--YT EXAMPE HEADER-->
    <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;

        display: flex;
        flex-direction: row;
        justify-content: center;
      ">
        <div style="background-color: lightblue; width: 100px">100px</div>
        <div style="background-color: Lightpink; width: 100px">flex1</div>
        <div style="background-color: lightblue; width: 100px">flex2</div>
    </div>

    <!--Example 2-->
    <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;

        display: flex;
        flex-direction: row;
        justify-content: space-between;
      ">
        <div style="background-color: lightblue; width: 100px">100px</div>
        <div style="background-color: Lightpink; width: 100px">flex1</div>
        <div style="background-color: lightblue; width: 100px">flex2</div>
    </div>

    <!--Example 3-->
    <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;

        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      ">
        <div style="background-color: lightblue; width: 100px">100px</div>
        <div style="background-color: Lightpink; width: 100px">flex1</div>
        <div style="background-color: lightblue; width: 100px">flex2</div>
    </div>
</body>

</html>
