<!DOCTYPE html>
<html>

<head>
    <title>position practice</title>
</head>

<body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 1;
      ">
        header
    </div>

    <div style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        left: 0px;
        bottom: 0px;
        width: 72px;
      ">
        sidebar

        <div style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0px;
          right: 0px;
        ">
            X
        </div>
    </div>

    <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
      ">
        absolute
    </div>

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      ">
        div 1
    </div>

    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      ">
        div 2

        <div style="
          position: absolute;
          background-color: black;
          color: white;
          bottom: 10px;
          right: 10px;
        ">
            5:00
        </div>
    </div>
</body>

</html>

<!--position: static = den er statisk. det er sånn alt er fra default
det er det samme som om position:static; ikke skulle stått der
i det hele tatt

position: fixed; = den tar ikke opp HELE PLASSEN LENGER, bare så mye som
den trenger. hER ER OGSÅ POSISJONEN I NETTLESERVINDUET

top: 0px; = hvor mange pixler fra TOPPEN av nettleser/skjermen den
skal ligge. 

left: 0px; = how much space from the left side to the header

Position: absolute; = placed on the PAGE 


important!
whenever a position: absolute; element is placed
INSIDE a position: fixed; element. The positions absolute element
becomes relative to the fixed. so if the margin right is set to
10px, its 10px from the absolute: fixed elements which it is inside. 









-->
